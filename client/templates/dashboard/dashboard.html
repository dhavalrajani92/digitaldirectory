<template name="dashboard">
    <!-- Content Wrapper. Contains page content -->


    <div class="content-wrapper" style="min-height: 916px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
        Dashboard
        <small></small>
      </h1>

        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title"></h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <!--Bind the grid-->
                            <div class="mini-charts">
                                <div class="row">
                                    {{#each counts}}
                                    <div class="col-sm-6 col-md-3">
                                        <div class="mini-charts-item bgm-{{bgcolor}}">
                                            <div class="clearfix">
                                                <div class="chart stats-bar">
                                                    <h5>{{name}}</h5></div>
                                                <div class="count">
                                                    <h2>{{count}}</h2>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {{/each}}


                                </div>
                            </div>

                        </div>
                        <!-- /.box-body -->
                    </div>

                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>

        </section>
        <!-- /.content -->
    </div>

    <!-- /.content-wrapper -->
</template>
