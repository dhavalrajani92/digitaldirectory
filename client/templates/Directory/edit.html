<template name="directoryEdit">

    <div class="content-wrapper" style="min-height: 916px;">
        <!-- Content Header (Page header) -->
        <section class="block-header">
            <h2>
       Edit Directory
      </h2>
            <ol style="float:right;" class="breadcrumb">
                <li><a href="{{pathFor 'dashboard'}}"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a class="" href="{{pathFor 'directory'}}">Directory</a></li>
                <li><a class="active" href="{{pathFor 'directory.edit'}}">Edit</a></li>
            </ol>
        </section>

        <div class="box-body">
            <div class="card">
                <div id="flashMsg">
                    {{> flashMessages}}
                </div>

                <div class="card-body card-padding">

                    <br>

                    <div class="row">

                        <div id="rootwizard1" class="form-wizard form-wizard-horizontal">
                            <form id="directoryEdit" class="form floating-label">
                                <div class="form-wizard-nav">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-primary"></div>
                                    </div>
                                    <ul class="nav nav-justified">
                                        <li class="active"><a href="#tab1" data-toggle="tab"><span class="step">1</span> <span class="title">Orientation</span></a></li>
                                        <li><a href="#tab5" data-toggle="tab"><span class="step">2</span> <span class="title">Template Type</span></a></li>
                                        <li><a href="#tab2" data-toggle="tab"><span class="step">3</span> <span class="title">Information</span></a></li>
                                        <li><a href="#tab3" data-toggle="tab"><span class="step">4</span> <span class="title">Slide Show Builder</span></a></li>
                                        <li><a href="#tab4" data-toggle="tab"><span class="step">5</span> <span class="title">Confirm</span></a></li>
                                    </ul>
                                </div>
                                <!--end .form-wizard-nav -->
                                <div class="tab-content clearfix">
                                    <div class="tab-pane active" id="tab1">
                                        <div class="row">
                                            <div class="col-sm-8 col-sm-offset-4">
                                                <div class="title center">
                                                    <h2> Which Orientation is you screen?</h2>
                                                </div>
                                            </div>
                                            <br/>
                                            <br/>
                                            <div class="col-sm-12 col-sm-offset-1" style="text-align: center;">
                                                <input type="text" hidden name="orientationType" value="{{DirectoryDetails.orientationType}}">
                                                <a href="#" data-layout="Horizontal" class="col-sm-5 clsOrientation">
                                                    <img src="/images/horizontal.png" alt="" height=300 width=400 class="mCS_img_loaded">
                                                </a>
                                                <a href="#" data-layout="Vertical" class="col-sm-4 col-sm-offset-1 clsOrientation ">
                                                    <img src="/images/vertical.png" alt="" height=400 width=300 class="mCS_img_loaded">
                                                </a>
                                            </div>
                                        </div>

                                    </div>
                                    <!--end #tab1 -->
                                    <div class="tab-pane" id="tab2">
                                        <br/>
                                        <br/>


                                        <div class="col-sm-5 col-sm-offset-1">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                                                <div class="fg-line">
                                                    <input type="text" class="form-control validationRequired" id="title1" placeholder="Title" name="title" value={{DirectoryDetails.title}} data-parsley-id="6082" data-parsley-required="true" data-parsley-required-message="This field is required"><span id="parsley-id-6082"></span>
                                                </div>
                                            </div>

                                            <br>

                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="zmdi zmdi-my-location"></i></span>
                                                <div class="fg-line">
                                                    <input type="text" class="form-control validationRequired" id="location1" placeholder="location" name="location" value={{DirectoryDetails.location}} data-parsley-id="1116" data-parsley-required="true" data-parsley-required-message="This field is required"><span id="parsley-id-1116"></span>
                                                </div>
                                            </div>

                                            <br>

                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="zmdi zmdi-sort-amount-desc"></i></span>
                                                <div class="fg-line">
                                                    <input type="text" class="form-control" id="Description1" placeholder="Description" name="description" value={{DirectoryDetails.description}} data-parsley-id="8227"><span id="parsley-id-8227"></span>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="zmdi zmdi-plus-circle-o"></i></span>
                                                <!-- <input type="text" class="form-control" id="NewsFeed1" placeholder="News Feed" name="newsFeed" value={{DirectoryDetails.newsFeed}} data-parsley-id="8227"><span id="parsley-id-8227"></span> -->
                                                <select class="form-control" data-placeholder="NewsFeed" name="newsFeed">
                                                    <option value="-1" {{optionIsSelected DirectoryDetails.newsFeed '-1'}}>Choose RSS Feed</option>
                                                    {{#each rssfeedlist}}
                                                    <option value="{{this}}" {{optionIsSelected ../DirectoryDetails.newsFeed this}}>{{this}}</option>
                                                    {{/each}}
                                                </select>
                                            </div>
                                            <br>
                                            <div class="cp-container">
                                                <div class="input-group form-group">
                                                    <span class="input-group-addon"><i class="zmdi zmdi-invert-colors"></i></span>
                                                    <div class="fg-line dropdown">
                                                        <input type="text" class="form-control cp-value" name="themeColor" value={{DirectoryDetails.themeColor}} data-toggle="dropdown">

                                                        <div class="dropdown-menu">
                                                            <div class="color-picker" data-cp-default="#03A9F4"></div>
                                                        </div>

                                                        <i class="cp-value"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <br>


                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="zmdi zmdi-plus-circle-o"></i></span>
                                                <select class="form-control" data-placeholder="Service Type" name="serviceType">
                                                    <option value="-1" {{optionIsSelected DirectoryDetails.serviceType '-1'}}>Choose Service Types</option>
                                                    <option value="Premium" {{optionIsSelected DirectoryDetails.serviceType 'Premium'}}>Premium</option>
                                                    <option value="Free" {{optionIsSelected DirectoryDetails.serviceType 'Free'}}>Free</option>
                                                </select>

                                            </div>
                                            <br>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="zmdi zmdi-plus-circle-o"></i></span>
                                                <select class="form-control" data-placeholder="Language" name="language">
                                                    {{#each isoLangs}}
                                                    <option value="{{key}}" {{optionIsSelected ../DirectoryDetails.language key}}>{{value}}</option>
                                                    {{/each}}
                                                </select>

                                            </div>
                                            <br>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="zmdi zmdi-plus-circle-o"></i></span>
                                                <select class="form-control" data-placeholder="temprature" name="temprature">
                                                    <option value="-1" {{optionIsSelected DirectoryDetails.temprature '-1'}}>Choose Temprature Types</option>
                                                    <option value="C" {{optionIsSelected DirectoryDetails.temprature 'C'}}>°C</option>
                                                    <option value="F" {{optionIsSelected DirectoryDetails.temprature 'F'}}>°F</option>
                                                </select>

                                            </div>
                                            <!-- <button type="button" id="form-cancel-button" class="btn btn-danger">Cancle</button> -->

                                        </div>

                                        <div class="col-sm-5 col-sm-offset-1">
                                            <div class="input-group">

                                                <div class="fileinput fileinput-new" data-provides="fileinput">
                                                    <div class="fileinput-preview thumbnail" data-trigger="fileinput">
                                                        <img id="imgPreview" src="/cfs/files/Images/{{DirectoryDetails.logo}}">
                                                    </div>
                                                    <div>
                                                        <span class="btn btn-info btn-file waves-effect">
                                        <span class="fileinput-new">Select logo</span>
                                                        <span class="fileinput-exists">Change</span>
                                                        <input type="file" class="imgInput" id="logo1" data-parsley-id="9631"><span id="parsley-id-9631"></span>
                                                        </span>
                                                        <a href="#" class="btn btn-danger fileinput-exists waves-effect" data-dismiss="fileinput">Remove</a>
                                                    </div>
                                                </div>
                                                <!-- <span class="input-group-addon"><i class="zmdi zmdi-aspect-ratio"></i></span>
                                      <input type="file" id="logo1" class="imgInput">
                                      <img id="imgPreview" width="100" height="100"> -->
                                            </div>
                                            <div class="input-group">

                                                <div class="fileinput fileinput-new" data-provides="fileinput">
                                                    <div class="fileinput-preview thumbnail" data-trigger="fileinput">
                                                        <img id="imgPreviewbgImage" src="/cfs/files/Images/{{DirectoryDetails.bgImage}}">
                                                    </div>
                                                    <div>
                                                        <span class="btn btn-info btn-file waves-effect">
                                        <span class="fileinput-new">Select background</span>
                                                        <span class="fileinput-exists">Change</span>
                                                        <input type="file" class="imgbgImageInput" id="logo1" data-parsley-id="9631"><span id="parsley-id-9631"></span>
                                                        </span>
                                                        <a href="#" class="btn btn-danger fileinput-exists waves-effect" data-dismiss="fileinput">Remove</a>
                                                    </div>
                                                </div>
                                                <!-- <span class="input-group-addon"><i class="zmdi zmdi-aspect-ratio"></i></span>
                                      <input type="file" id="logo1" class="imgInput">
                                      <img id="imgPreview" width="100" height="100"> -->
                                            </div>
                                            <br>
                                            <br>
                                        </div>


                                    </div>
                                    <!--end #tab2 -->
                                    <div class="tab-pane" id="tab5">
                                        <div class="row">
                                            <div class="col-sm-8 col-sm-offset-4">
                                                <div class="title center">
                                                    <h2> Which Template theme is you screen?</h2>
                                                </div>
                                            </div>
                                            <br/>
                                            <br/>
                                            <div class="col-sm-12 col-sm-offset-1" style="text-align: center;">
                                                <input type="text" hidden name="templateType" value="{{DirectoryDetails.templateType}}">
                                                <!-- <a href="#" data-layout="Horizontal" class="col-sm-5 clstemplateType" >
                                                    <img src="/images/horizontalblacktheme.jpg" alt="" height=300 width=400 class="mCS_img_loaded">
                                              </a> -->
                                                <div id="HorizontalSection" class="themeselect">
                                                    <a href="#" data-layout="BlackTheme" class="col-sm-5 clstemplateType">
                                                        <img src="/images/horizontalblacktheme.jpg" alt="" height=300 width=400 class="mCS_img_loaded">
                                                    </a>
                                                    <a href="#" data-layout="Horizontal" class="col-sm-5 clstemplateType">
                                                        <img src="/images/horizontal_template.png" alt="" height=300 width=400 class="mCS_img_loaded">
                                                    </a>
                                                </div>
                                                <div id="VerticalSection" class="themeselect">
                                                    <a href="#" data-layout="Vertical" class="col-sm-5 clstemplateType">
                                                        <img src="/images/vertical_template.png" alt="" height=400 width=300 class="mCS_img_loaded">
                                                    </a>
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                    <div class="tab-pane" id="tab3">
                                        <br/>
                                        <br/>
                                        <div id="divSliderMsg">
                                            <span>Slider is not available for this theme.</span>
                                        </div>
                                        <div id="divSlider">
                                            <div class="img-slider card-body card-padding">


                                                <div class="input-group">

                                                    <div class="fileinput fileinput-new" data-provides="fileinput">

                                                        <div class="row">
                                                            {{#each screenShot}}
                                                            <div class="col-md-3 multifile">
                                                                <div class="fileinput-preview thumbnail" data-trigger="fileinput">
                                                                    {{#if value}}
                                                                    <img id="imgPreview{{index}}" src="/cfs/files/Images/{{value}}"> {{else}}
                                                                    <img id="imgPreview{{index}}"> {{/if}}
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-md-8">
                                                                        <input type="text" value={{caption}}>
                                                                    </div>
                                                                    <div class="col-md-2 closed" data-name="close{{index}}" tooltip="f136">
                                                                        <p><i class="zmdi zmdi-close zmdi-hc-fw"></i> </p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            {{/each}}
                                                        </div>

                                                        <br/>
                                                        <div>
                                                            <span class="btn btn-info btn-file waves-effect">
                                 <span class="fileinput-new">Select image</span>
                                                            <span class="fileinput-exists">Change</span>
                                                            <input type="file" class="imgInput1" id="logo2" multiple data-parsley-id="9631"><span id="parsley-id-9631"></span>
                                                            </span>
                                                            <a href="#" class="btn btn-danger fileinput-exists waves-effect" data-dismiss="fileinput">Remove</a>
                                                        </div>
                                                        <br/>
                                                        <div>
                                                            <span class="btn btn-info btn-file waves-effect">
                                  <span class="clsPreview">Preview</span>
                                                            </span>
                                                        </div>

                                                    </div>
                                                    <!-- <span class="input-group-addon"><i class="zmdi zmdi-aspect-ratio"></i></span>
                               <input type="file" id="logo1" class="imgInput">
                               <img id="imgPreview" width="100" height="100"> -->
                                                </div>
                                                {{#if galaryIamage.length}}
                                                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                                    <!-- Indicators -->
                                                    <ol class="carousel-indicators">
                                                        {{#each galaryIamage}} {{#if value}}
                                                        <li data-target="#carousel-example-generic" data-slide-to="{{index}}" class="{{class}}"></li>
                                                        {{/if}} {{/each}}
                                                    </ol>

                                                    <!-- Wrapper for slides -->
                                                    <div class="carousel-inner" role="listbox">
                                                        {{#each galaryIamage}} {{#if value}}
                                                        <div class="item {{class}}">
                                                            <img src="/cfs/files/Images/{{value}}" alt="">

                                                            <div class="carousel-caption">
                                                                <p>{{caption}}</p>
                                                            </div>
                                                        </div>
                                                        {{/if}} {{/each}}
                                                        <!-- <div class="item">
                                       <img src="/images/c-2.jpg" alt="">
                                   </div>
                                   <div class="item">
                                       <img src="/images/c-3.jpg" alt="">
                                   </div> -->
                                                    </div>

                                                    <!-- Controls -->
                                                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                                        <span class="zmdi zmdi-chevron-left" aria-hidden="true"></span>
                                                        <span class="sr-only">Previous</span>
                                                    </a>
                                                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                                        <span class="zmdi zmdi-chevron-right" aria-hidden="true"></span>
                                                        <span class="sr-only">Next</span>
                                                    </a>
                                                </div>
                                                {{/if}}
                                            </div>

                                        </div>
                                    </div>
                                    <!--end #tab3 -->
                                    <div class="tab-pane" id="tab4">
                                      <center>
                                        <br/>
                                        <br/>
                                        <div class="checkbox ">
                                            <label>
                                                <input type="checkbox" name="Isconfirm" id="Isconfirm">
                                                <i class="input-helper"></i> Confirm
                                            </label>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Update Directory</button>
                                      </center>
                                    </div>
                                    <!--end #tab4 -->
                                </div>
                                <!--end .tab-content -->
                                <ul class="pager wizard">
                                    <li class="previous first"><a class="btn-raised" href="javascript:void(0);">First</a></li>
                                    <li class="previous"><a class="btn-raised" href="javascript:void(0);">Previous</a></li>
                                    <li class="next last"><a class="btn-raised" href="javascript:void(0);">Last</a></li>
                                    <li class="next"><a class="btn-raised" href="javascript:void(0);">Next</a></li>
                                </ul>
                            </form>
                        </div>

                    </div>


                </div>

                <br>
            </div>
        </div>

    </div>
    {{loadFormValidationMessage}} {{loadtextboxfloating}}
</template>
