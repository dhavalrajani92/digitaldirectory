<template name="directory">

    <div class="content-wrapper" style="min-height: 916px;">
        <!-- Content Header (Page header) -->
        <section class="block-header">
            <h2>
       Directory List

      </h2>
            <ol style="float:right;" class="breadcrumb">
                <li><a href="{{pathFor 'dashboard'}}"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a class="active" href="{{pathFor 'directory'}}">Directory</a></li>
                <!--<li class="active">Data tables</li>-->
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">

                <div class="col-xs-12">
                    <div class="box card">

                        <div id="flashMsg">
                            {{> flashMessages}}
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <!--Bind the grid-->
                            {{#if isAdmin}}
                            <div class="input-group col-md-3">
                                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                                <div class="fg-line">
                                    <select id="userIDList" name="userID" class="form-control">
                                        {{#each userList}}
                                        <option value="{{_id}}">{{profile.name}}</option>
                                        {{/each}}
                                    </select>
                                </div>
                            </div>
                            {{/if}}
                            <a class="btn btn-info" style="float:right; margin-bottom:10px;" href="#" id="add-directory">Add Directory</a> {{> directoryViewTable}}
                        </div>
                        <!-- /.box-body -->
                    </div>

                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>

        </section>
        <!-- /.content -->
    </div>
    <div class="modal fade hmodal-danger delete-modal" id="userDeleteModal" tabindex="-1" role="dialog" aria-hidden="true">
        {{> userDeleteModal}}
    </div>

</template>
<template name="directoryViewTable">
    {{> tabular table=TabularTables.directoryList selector=selector id="tbldirectory" class="table table-striped table-bordered table-hover dataTable no-footer"}}

</template>
<template name="editdirectoryButtons">
    <button id="edit-button" class="btn btn-icon command-edit waves-effect waves-circle" type="button"><span class="zmdi zmdi-edit"></span></button>
    <button id="delete-button" class="btn btn-icon command-delete waves-effect waves-circle" type="button"><span class="zmdi zmdi-delete"></span></button>
    <!-- <a href="#" id="edit-button" class="dic-mode-activate dic">Edit </a>
    <a href="#" id="delete-button" class="dic-delete dic"> Delete</a> -->

</template>
