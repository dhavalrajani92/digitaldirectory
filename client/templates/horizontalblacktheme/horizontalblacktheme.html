<template name="horizontalblacktheme">
    <section id="content" class="container-fluid listpage black-theme">
        {{getCurrentTime}}
        <div class="row coltop">
            <div class="col-sm-4">
                <h3>{{DirectoryDetails.title}}</h3>
            </div>
            <div class="col-sm-4 text-center">
                <img src="/cfs/files/Images/{{DirectoryDetails.logo}}">
            </div>
            <div class="col-sm-4 text-right list-time">
                <h3 style="font-size: 54px;line-height: 1;">{{currentDateTime.hour}}:{{currentDateTime.minute}}</h3>
                <span style="font-size: initial;margin-right: 4px;">{{currentDateTime.date}}</span>
            </div>
        </div>
        <div class="row colmiddle">
            <div class="col-sm-12">
                <div class="pro-list">
                    <div class="bxslider">
                      {{#each getAllTennantDirectory}}
                        <ul class="list-inline">
                          {{#each this}}
                            <li>
                                <div class="pro-card">
                                    <div class="pro-card-logo">
                                      {{#if IsVisible}}
                                        <img alt="Apple" src="/cfs/files/Images/{{logo}}">
                                        {{else}}
                                        <img alt="No Image" src="../images/NoImageIcon.jpg">
                                        {{/if}}
                                    </div>
                                    <h4>{{this.Name}}</h4>
                                    <ul class="list-inline nav-justified">
                                        <li>Building
                                            <p>{{this.Floor}}</p>
                                        </li>
                                        <li>Suite#
                                            <p>{{this.Suite}}</p>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            {{/each}}
                        </ul>
                          {{/each}}
  </div>

                </div>
            </div>
        </div>
        <div class="row footer-col-list">
            <div class="col-sm-12">
                <div class="weather-card">
                    <p class="wvalue">{{WeatherData.temperature}}°{{DirectoryDetails.temprature}}</p>
                    <div class="wtag">
                    {{DirectoryDetails.location.formattedAddress}}
                    </div>
                    <div class="wwimg text-center">
                      <div class="icon-wrap">
                          <i class="wi {{classForLocationWeather}} clsiconcolor"></i>
                      </div>
                    </div>
                    <ul class="wfooter">

                        <li>
                            <br> {{#each otherWeatherData}}<i class="wi {{this.iconName}}"></i> {{this.date}} {{this.temperatureMin}}°{{../DirectoryDetails.temprature}}
                            <!-- {{this.icon}} -->
                            <br/> {{/each}}
                        </li>
                    </ul>
                </div>

                <div class="keyboard-card">
                    <div class="form-group">
                        <div class="fg-line">
                          <input type="text" class="form-control input-lg nav-bar-search-bar" id="write" placeholder="Search Tenant here" autocomplete="off">
                               <div id="keyboard"></div>

                        </div>
                    </div>
                </div>

                <div class="texteriacard-card">
                    <div class="form-group">
                      <div class="wrap">
                          <div class="card news-card face front" style="height:180px;">

                              <div class="bp-header clsimageappend">
                                  <img alt="" src="/images/preview-new.jpg" style="width:592px; height:180px;" id="imagetagID" class="img-responsive">
                              </div>
                              <div>
                                <h4 class="clsRssFeedTitle" style="color:#3c7864"></h4>
                                <div class="clsRssFeedDesc"></div>
                              </div>

                          </div>
                      </div>
                    </div>
                </div>

            </div>
        </div>
    </section>


</template>
