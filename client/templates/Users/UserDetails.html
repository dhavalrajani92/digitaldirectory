<template name="UserList">

    <div class="content-wrapper" style="min-height: 916px;">
        <!-- Content Header (Page header) -->
        <section class="block-header">
            <h2>
       User List

      </h2>
            <ol style="float:right;" class="breadcrumb">
                <li><a href="{{pathFor 'dashboard'}}"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="{{pathFor 'UserList'}}">User List</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">

                <div class="col-xs-12">
                    <div class="box card">

                        <div id="flashMsg">
                                    {{> flashMessages}}
                                </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <!--Bind the grid-->
<a class="btn btn-info" style="float:right; margin-bottom:10px;" href="{{pathFor 'UserRegister'}}" id="add-user">Add user</a>
                            {{> userViewTable}}
                        </div>
                        <!-- /.box-body -->
                    </div>

                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>

        </section>
        <!-- /.content -->
    </div>
<div class="modal fade hmodal-danger delete-modal" id="userDeleteModal" tabindex="-1" role="dialog" aria-hidden="true">
    {{> userDeleteModal}}
</div>

</template>
<template name="userViewTable">
    {{> tabular table=TabularTables.userList selector=selector class="table table-striped table-bordered table-hover dataTable no-footer"}}
</template>
<template name="editUserButtons">
    {{#if profile.isActive }}

    {{else }}
    <a href="#" id="activate-user-button" class="dic-mode-activate dic">Activate </a>
    {{/if}}
    <a href="#" id="delete-user-button" class="dic-delete dic"> Delete</a>

</template>


<template name="userDeleteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="color-line"></div>
            <div class="modal-header text-center">
                <h4 class="modal-title">Are you sure you want to delete this user</h4>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">No
                </button>
                <button type="button" id="btnDeleteUserConfirmation" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</template>
