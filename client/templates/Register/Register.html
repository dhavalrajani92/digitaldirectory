<template name="UserRegister">
    <div id="l-login" class="lc-block toggled">
        <div class="row">
            <form id="Registerform">

                <div id="flashMsg">
                    {{> flashMessages}}
                </div>
                <div class="col-sm-6">
                    <div class="input-group m-b-20">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="fg-line">
                            <input type="text" placeholder="Full name" name='registerName' class="form-control validationRequired">
                        </div>
                    </div>
                    <div class="input-group m-b-20">
                        <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                        <div class="fg-line">
                            <input type="email" name="registerEmail" placeholder="Email" class="form-control validationRequired">
                        </div>
                    </div>
                    <div class="input-group m-b-20">
                        <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                        <div class="fg-line">
                            <input id="password" type="password" name="registerPassword" placeholder="Password" class="form-control validationRequired validationEqualTo">
                        </div>
                    </div>
                    <div class="input-group m-b-20">
                        <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                        <div class="fg-line">
                            <input type="password" euqalTo="#password" name="Confirmpassword" placeholder="Retype password" class="form-control validationRequired validationEqualTo">
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="col-sm-6">

                    <br>
                    <div class="input-group">

                        <div data-provides="fileinput" class="fileinput fileinput-new">
                            <div data-trigger="fileinput" class="fileinput-preview thumbnail">
                                <img id="imgPreview">
                            </div>
                            <div>
                                <span class="btn btn-info btn-file waves-effect">
          <span class="fileinput-new">Select image</span>
                                <span class="fileinput-exists">Change</span>
                                <input type="file" id="logo1" class="imgInput">
                                </span>
                                <a data-dismiss="fileinput" class="btn btn-danger fileinput-exists waves-effect" href="#">Remove</a>
                            </div>
                        </div>
                        <!-- <span class="input-group-addon"><i class="zmdi zmdi-aspect-ratio"></i></span>
        <input type="file" id="logo1" class="imgInput">
        <img id="imgPreview" width="100" height="100"> -->
                    </div>
                    <br/>
                    <br/>
                </div>

                <button class="btn btn-login btn-danger btn-float waves-effect waves-circle waves-float" type="submit"><i class="zmdi zmdi-arrow-forward"></i></button>
                <!-- <a class="btn btn-login btn-danger btn-float waves-effect waves-circle waves-float" href=""><i class="zmdi zmdi-arrow-forward"></i></a> -->
            </form>
        </div>

    </div>
    {{loadFormValidationMessage}}

</template>
