<template name="UserLogin">

    <div id="l-login" class="lc-block toggled">
        <form id="Loginform">
            <div id="flashMsg">
                {{> flashMessages}}
            </div>
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                <div class="fg-line">
                    <input type="text" placeholder="Username" name='username' class="form-control validationRequired">
                </div>
            </div>

            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
                <div class="fg-line">
                    <input type="password" name="password" placeholder="Password" class="form-control validationRequired">
                </div>
            </div>

            <div class="clearfix"></div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    <i class="input-helper"></i> Keep me signed in
                </label>
            </div>
            <button class="btn btn-login btn-danger btn-float waves-effect waves-circle waves-float" type="submit"><i class="zmdi zmdi-arrow-forward"></i></button>
            <!-- <a class="btn btn-login btn-danger btn-float waves-effect waves-circle waves-float" href=""><i class="zmdi zmdi-arrow-forward"></i></a> -->
        </form>
        <ul class="login-navigation">
            <li class="bgm-red" data-block="#l-register">Register</li>
            <li class="bgm-orange gotoforgotPassword" data-block="#l-forget-password">Forgot Password?</li>
        </ul>
    </div>
    {{loadFormValidationMessage}}

</template>
