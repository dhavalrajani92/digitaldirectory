<template name="resetpassword">



    <div id="l-login" class="lc-block toggled">
        <form id="resetPasswordForm">
            <div id="flashMsg">
                {{> flashMessages}}
            </div>
            {{#if resetPassword}}
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                <div class="fg-line">
                    <input type="password" id="resetPasswordPassword" placeholder="password" name='password' class="form-control validationRequired validationEqualTo">
                </div>
            </div>
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                <div class="fg-line">
                    <input type="password" euqalTo="#resetPasswordPassword" id="resetPasswordPasswordConfirm" placeholder="confirm password" name='confirmpassword' class="form-control validationRequired validationEqualTo">
                </div>
            </div>


            <div class="clearfix"></div>


            <button class="btn btn-login btn-danger btn-float waves-effect waves-circle waves-float" type="submit"><i class="zmdi zmdi-arrow-forward"></i></button>
            <!-- <a class="btn btn-login btn-danger btn-float waves-effect waves-circle waves-float" href=""><i class="zmdi zmdi-arrow-forward"></i></a> -->
            {{/if}}
        </form>
        <ul class="login-navigation">
            <!-- <li class="bgm-red" data-block="#l-register">Register</li> -->
            <li class="bgm-orange gotologin" data-block="#l-forget-password">Login</li>
        </ul>
    </div>

        <input id="resetPasswordPassword" name="password" placeholder="New Password" type="password" >
        <input id="resetPasswordPasswordConfirm" name="password-confirm" placeholder="Confirm" type="password" >
        <input class="btn-submit" type="submit" value="Reset">
    </form> -->
    <!-- end #reset-password-form -->
    {{loadFormValidationMessage}}
</template>
