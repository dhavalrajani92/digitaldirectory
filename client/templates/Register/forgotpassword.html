<template name="forgotpassword">

  <div id="l-login" class="lc-block toggled">
      <form id="forgotPasswordForm">
          <div id="flashMsg">
              {{> flashMessages}}
          </div>
          <div class="input-group m-b-20">
              <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
              <div class="fg-line">
                  <input type="email" placeholder="email" id="forgotPasswordEmail" name='email' class="form-control validationRequired">
              </div>
          </div>



          <div class="clearfix"></div>


          <button class="btn btn-login btn-danger btn-float waves-effect waves-circle waves-float" type="submit"><i class="zmdi zmdi-arrow-forward"></i></button>
          <!-- <a class="btn btn-login btn-danger btn-float waves-effect waves-circle waves-float" href=""><i class="zmdi zmdi-arrow-forward"></i></a> -->
      </form>
      <ul class="login-navigation">
          <!-- <li class="bgm-red" data-block="#l-register">Register</li> -->
          <li class="bgm-orange gotologin" data-block="#l-forget-password">Login</li>
      </ul>
  </div>
  {{loadFormValidationMessage}}
